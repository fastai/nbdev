  nbprocess_export=nbprocess.export:nbs_export
  nbprocess_fix=nbprocess.merge:fix_merge

tst_flags = notest

nbs_path = nbs
doc_path = docs
recursive = False
doc_host =  https://%(lib_name)s.github.io
